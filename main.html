<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieRun</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <section id="intro-wrapper">
        <video src="cookierun_intro.mp4" width="800px" autoplay muted></video>
        <button id="skip-button">
            <img src="skip.png" width="100px"alt="Skip">
        </button>
    </section>
    <section id="page-wrapper">
        <header></header> 
        <div class="container">
            <div class="left"></div>
            <div class="main">
                <img src="title.png" id="cookierun_title">
                <button class="start-button"></button>
                <button class="rules-button"></button>
            </div>
            <div class="right"></div>
        </div>
        <button id="music-button">
            <img src="audio_off.png" width="70px"alt="audio">
        </button>
        <footer>
            <img src="web_programming.png" width="300">
        </footer>
    </section>
    <audio id="background-music" src="cookierun_music.mp3" loop></audio>
</body>
</html>
